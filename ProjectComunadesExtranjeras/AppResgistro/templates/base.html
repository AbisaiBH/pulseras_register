{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    {% block styles %}

    {% endblock %}

    {% block title %}
        <title>Document</title>
    {% endblock %}
</head>
<body>
    <header>
        <div class="navbar navbar-custom p-2">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                    <img src="{% static 'img/Icono.webp' %}" class="me-3" width="40" height="60" alt="Logo">
                    <img src="{% static 'img/Logo.webp' %}" class="me-3" width="100" height="30" alt="Nombre">
                </a>
                <div class="d-flex">
                    <a href="{% url 'forms-register' %}"><button type="button" class="btn btn-custom me-2">Registrar Visita</button></a>
                    <a href="{% url 'registers' %}"><button type="button" class="btn btn-custom">Asignar Brazalete</button></a>
                </div>
            </div>
        </div>
    </header>    
    {% block content %}

    {% endblock %}
</body>
    {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
</html>
